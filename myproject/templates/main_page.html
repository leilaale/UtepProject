{% extends 'admin_template.html'%}
{% block title%} Administrator{%endblock title%}
{% block body %}

<div class = "admin-upload">
    {% if request.method == 'GET' %}
    <h1> Upload Files </h1>
    <form action ="/main_page" method="post" enctype="multipart/form-data">
        <div class = "drop-zone" >
            <img class="icon" src ="static/images/fileIcon.png"></img> 
            <span class = "drop_prompt"> Drag & Drop</span>
            <span class = "drop_prompt2"> or <span class = "uploadButton"> Browse </span></span>
            <input type= "file" name ="file" class="drop-zone__input" accept=".pdf" required>
            <button type="submit">Upload</button>
        </div>
    </form>
    {% else %} <!-- Document has been uploaded -->
    <p>{{filename}} uploaded</p>
    <a class="btn" href="/main_page" style="display:block;margin:auto;width:200px;text-align:center;">Back to Upload</a>
    {% endif %}
</div>
